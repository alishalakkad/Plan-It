<body>
    <div class="heading">
            <!-- <img src="icon.png" onClick="showUrgent();" width="50px" height="50px"/> -->
            
            <h1>{{ item }}</h1>

            <!-- <img src="icon.png" onClick="showUrgent();" width="50px" height="50px"/> -->
        <!-- <h1>*Event Name*</h1> -->
        <hr width="50%" color="white">
    </div>
    
    <!-- Add event bar -->
    <form method="GET" id="taskForm" onsubmit="getTask()">
    <div style="width:1450px; padding-left: 60px;">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-star"></i></span>
            </div>
            <input type="text" id="task" class="form-control" aria-label="Text input with dropdown button" placeholder="Enter task here!">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Dropdown</button>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
                <button class="btn btn-outline-secondary" id="add" type="submit">Add</button>
            </div>
        </div>
    </div>
</form>
    <hr>
    <!-- Tasks to do box -->
    <div id="myDiv" style="background-color:rgba(0,0,0,0.5); height: 500px; width: 670px; float: left; padding: 30px; margin-left: 50px; color: white; border-radius: 25px; overflow-y: auto;">
        <h3 class="heading">Tasks To Do</h3>
        <div>
            {{# each items }}
                <article class="item">
                    <ul><li><div> 
                            <input type="checkbox" name="task" value="t" style="height: 17px;width: 17px">
                    Task: {{ this.task }}
                    <br>
                    <img src="https://img.icons8.com/dusk/64/000000/task.png" width="20px">
                    Assigned to: {{ this.person }}
                </div></li></ul>
                </article>
                
            {{/each}}
        </div>
    </div>
    <!-- Tasks done box -->
    <div style="background-color:rgba(0,0,0,0.5); height: 500px; width: 670px; float: right; padding: 30px; margin-right: 50px; color: white; border-radius: 25px; overflow-y: auto;">
        <h3 class="heading">Tasks Done</h3>
    </div>
</body>
</html>

<!-- JAVASCRIPT -->

 <script>
function getTask(){
    console.log("getting task")
    var task = document.getElementById("taskForm");
    task.action = "/get-tasks";
    fetch("/createtask", {
        method: 'post',
        body: JSON.stringify({task : document.getElementById("task").value, person : "Alisha"}),
        headers: { 'Content-type': 'application/json' }
    })
}

function showUrgent(){
    var myPopup = window.open("", "", "width=200, height=100");
}

//function to move task from "to do" to "done"
function clicked(){
    //add code to remove from tasks database and print list again
    
    //print to done list
    document.getElementById("done").innerHTML += "<img src=\"https://img.icons8.com/color/48/000000/checked-checkbox.png\" width=\"30px\">";
    document.getElementById("done").innerHTML += "should be an adding one"; //actual task print
    document.getElementById("done").innerHTML += "<img src=\"https://img.icons8.com/color/96/000000/close-window.png\" width=\"30px\" onclick=\"putBack()\">";
    document.getElementById("done").innerHTML += "<br>";
}

//function to put the event back in "tasks to do" section
function putBack(){
    //add code to remove from "done tasks" collection and add to "tasks" collection and print again
    document.getElementById("done").innerHTML += "should remove";
}
</script>
